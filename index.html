<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <dialog>
      <h2>Add a new book</h2>
      <form>
        <input type="text" name="title" id="title" autocomplete="on" placeholder="Title" />
        <input type="text" name="author" id="author" autocomplete="on" placeholder="Author" />
        <input type="number" name="pages" id="pages" placeholder="Pages" autocomplete="on"  />
        <div>
          <p class="form-text">Book status:</p>
          <div class="form-group" id="status">
            <label for="read">
              <input type="radio" name="status" id="read" /> Read
            </label>
            <label for="unread">
              <input type="radio" name="status" id="unread" /> Unread
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="cancel">cancel</button>
          <button type="submit" class="save">save</button>
        </div>
      </form>
    </dialog>
    <div class="container">
      <div>
        <h1>Book List</h1>
        <button id="dialog-btn">New Book</button>
      </div>
      <div class="book-heading">
        <h3>Title</h3>
        <h3>Author</h3>
        <h3>Pages</h3>
        <h3>Status</h3>
        <h3>&nbsp;</h3>
      </div>
      <ul class="books">
      </ul>
    </div>
  </body>
</html>
